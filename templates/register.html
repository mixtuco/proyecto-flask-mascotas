{% extends "base.html" %}
{% block title %}Registrarse - App Mascotas{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl">
    <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-500 mb-6 pb-2 text-center">
        Crear Cuenta
    </h1>
    
    <form method="POST" action="/register" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" required
                   class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" name="password" id="password" required
                   class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        
        <div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white text-lg font-bold py-3 px-6 rounded-lg shadow-lg
                           hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50
                           transition-all duration-300 ease-in-out">
                Crear Cuenta
            </button>
        </div>
    </form>
    
    <p class="mt-6 text-center text-gray-600">
        ¿Ya tienes una cuenta? 
        <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:text-blue-500">
            Inicia sesión aquí
        </a>
    </p>
</div>
{% endblock %}
