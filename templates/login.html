{% extends "base.html" %}
{% block title %}Login - App Mascotas{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl">
    <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-500 mb-6 pb-2 text-center">
        Iniciar Sesión
    </h1>

    <a href="{{ url_for('login_google') }}"
       class="w-full flex items-center justify-center py-3 px-6 rounded-lg shadow-md border border-gray-300
              hover:bg-gray-50 transition-colors duration-200 ease-in-out">
        <svg class="w-6 h-6 mr-3" viewBox="0 0 48 48">
            <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path>
            <path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path>
            <path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path>
            <path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C39.756 34.631 44 27.925 44 20c0-1.341-.138-2.65-.389-3.917z"></path>
        </svg>
        <span class="font-semibold text-gray-700">Iniciar sesión con Google</span>
    </a>

    <div class="my-6 flex items-center justify-center">
        <span class="border-b border-gray-300 w-full"></span>
        <span class="px-4 bg-white text-gray-500 font-medium">O</span>
        <span class="border-b border-gray-300 w-full"></span>
    </div>

    <form method="POST" action="/login" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</oabel>
            <input type="email" name="email" id="email" required
                   class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" name="password" id="password" required
                   class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        
        <div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white text-lg font-bold py-3 px-6 rounded-lg shadow-lg
                           hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50
                           transition-all duration-300 ease-in-out">
                Entrar
            </button>
        </div>
    </form>
    
    <p class="mt-6 text-center text-gray-600">
        ¿No tienes una cuenta? 
        <a href="{{ url_for('register') }}" class="font-medium text-blue-600 hover:text-blue-500">
            Regístrate aquí
        </a>
    </p>
</div>
{% endblock %}
